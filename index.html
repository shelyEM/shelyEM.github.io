    <script>
      var beethoven = $("#beethoven-sound") [0];
      $("#beethoven-button").click(function(){
        if($('audio#beethoven-sound')[0].paused==false){
          beethoven.pause();
        } else {
          beethoven.play();
        }
        $(".nowplaying").slideToggle();
      });
    </script>
